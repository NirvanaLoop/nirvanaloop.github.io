<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式 - 个人简历</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .contact-card {
            background: var(--card-background);
            border-radius: 10px;
            border: 1px solid var(--primary-color);
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
        }

        .contact-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .contact-title {
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .contact-info {
            color: var(--text-color);
        }

        .contact-form {
            background: var(--card-background);
            border-radius: 10px;
            border: 1px solid var(--primary-color);
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            color: var(--text-color);
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .contact-container {
                padding: 1rem;
            }

            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">TechResume</div>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="experience.html">工作经历</a>
            <a href="projects.html">项目作品</a>
            <a href="education.html">教育背景</a>
            <a href="contact.html" class="active">联系方式</a>
        </div>
        <div class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <main class="container">
        <h1 class="name" style="text-align: center; margin-bottom: 3rem;">联系方式</h1>
        
        <div class="contact-container">
            <div class="contact-grid">
                <div class="contact-card">
                    <div class="contact-icon">📧</div>
                    <h3 class="contact-title">邮箱</h3>
                    <p class="contact-info">example@email.com</p>
                </div>

                <div class="contact-card">
                    <div class="contact-icon">📱</div>
                    <h3 class="contact-title">电话</h3>
                    <p class="contact-info">+86 123 4567 8900</p>
                </div>

                <div class="contact-card">
                    <div class="contact-icon">📍</div>
                    <h3 class="contact-title">地址</h3>
                    <p class="contact-info">中国 北京</p>
                </div>
            </div>

            <div class="contact-form">
                <h2 style="color: var(--primary-color); margin-bottom: 2rem;">发送消息</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label class="form-label" for="name">姓名</label>
                        <input type="text" id="name" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">邮箱</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="message">消息</label>
                        <textarea id="message" class="form-input form-textarea" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">发送消息</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 TechResume. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // 这里添加表单提交逻辑
            alert('消息已发送！');
            this.reset();
        });
    </script>
</body>
</html>
